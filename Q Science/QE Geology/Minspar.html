<h1>Minspar 200</h1>
<p>Minspar is a sodium <a href="Feldspar.html">Feldspar</a>. While labeled as a sodium feldspar, it also has significant potassium content and some calcium.</p>
<ul>
<li>Minspar does not suspend well on its own.</li>
</ul>
